    env: TOXENV=flake8
    os: linux
    dist: xenial
    stage: lint
  - python: 3.8.0
    env: TOXENV=typecheck
    os: linux
    dist: xenial
    stage: lint
  - python: 3.8.0
    env: TOXENV=apicheck
    os: linux
    dist: xenial
    stage: lint
  - python: 3.8.0
    env: TOXENV=configcheck
    os: linux
    dist: xenial
    stage: lint
  - python: 3.8.0
    env: TOXENV=docstyle
    os: linux
    dist: xenial
    stage: lint
  - python: 3.8.0
    env: TOXENV=bandit
    os: linux
    dist: xenial
    stage: lint
  - python: 3.8.0
    env: TOXENV=spell USE_ENCHANT=y
    os: linux
    dist: xenial
    stage: lint
  - python: 3.8.0
    env: TOXENV=3.8 IDENT="3.8.0" RUN_SUITE=y NO_CYTHON=y
    os: linux
    dist: xenial
    stage: test
  - python: 3.8.1
    env: TOXENV=3.8 IDENT="3.8.0" RUN_SUITE=y NO_CYTHON=y
    os: linux
    dist: xenial
    stage: test
  - python: 3.8.0
    env: TOXENV=3.8 IDENT= RUN_SUITE=y USE_CYTHON=y NO_CYTHON=
    os: linux
    dist: xenial
    stage: cython
    
