    os: linux
    dist: xenial
    stage: lint
  - python: 3.8.0
    arch: arm64
    env: TOXENV=3.8 IDENT="3.8.0" RUN_SUITE=y NO_CYTHON=y
    os: linux
    dist: xenial
    stage: test
  - python: 3.8.1
    arch: arm64
    env: TOXENV=3.8 IDENT="3.8.0" RUN_SUITE=y NO_CYTHON=y
    os: linux
