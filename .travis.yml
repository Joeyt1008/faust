  - python: 3.8.0
    arch: arm64
    env: TOXENV=apicheck
    os: linux
    dist: xenial
    stage: lint
  - python: 3.8.0
    arch: arm64
    env: TOXENV=configcheck
    os: linux
    dist: xenial
    stage: lint
  - python: 3.8.0
    arch: arm64
    env: TOXENV=docstyle
    os: linux
    dist: xenial
    stage: lint
  - python: 3.8.0
